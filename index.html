<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Pizza Slice Counter+</title>
    <link rel="stylesheet" href="src/css/output.css">
    <link rel="icon" href="src/imgs/favicon.png" type="image/png">
    <script src="src/js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.4/dist/confetti.browser.min.js" defer></script>
</head>
<body class="w-screen h-screen bg-gray-700">
    <main class="flex flex-col w-full h-full">
        <section class="flex flex-col h-full w-full justify-center items-center gap-32">
            <h1 class="text-4xl font-bold text-gold text-center uppercase border-y-2 py-4 mb">ultimate pizza slice counter+</h1>

            <div id="confettiOut" class="flex items-center justify-center text-white">
                <p class="text-3xl text-left italic uppercase"><span id="sliceCounter" class="p-2 not-italic font-bold text-4xl text-center bg-gold text-black mx-3 rounded-2xl"></span> <span id="quantity"></span></p>
            </div>

            <div class="flex flex-col w-full items-center">
                <button id="incrementBtn" class="block outline-none py-3 w-[85%] sm:w-[55%] md:w-[45%] transition-all duration-200 cursor-pointer bg-raspberry hover:bg-cherry active:brightness-120 active:translate-y-1 text-white text-2xl rounded-lg cursor-pointerm mb-3">Comi +1</button>
                <select name="visuals" id="visualization" class="py-3 w-[85%] sm:w-[55%] md:w-[45%] rounded-xs text-left bg-slate text-2xl outline-none">
                    <option selected value="fat" class="text-center">Fatia</option>
                    <option value="piz" class="text-center">Pizza</option>
                </select>
            </div>
    </main>
</body>
</html>
